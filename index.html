<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./prism.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>PostDude App</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PostDude</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="my-3 text-center">Welcome to PostDude App</h1>

      <!-- url box -->
      <div class="mb-3 row">
        <label for="url" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter url here..."
          />
        </div>
      </div>

      <!-- radio button for post or get request -->

      <div class="mb-3 row">
        <label for="requestType" class="col-sm-2 col-form-label"
          >Request Type</label
        >
        <div class="col-sm-10">
          <div id="requestType" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </div>

      <!-- radio button for content type  -->

      <div class="mb-3 row">
        <label for="contentType" class="col-sm-2 col-form-label"
          >Content Type</label
        >
        <div class="col-sm-10">
          <div id="contentType" class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="json"
              checked
            />
            <label class="form-check-label" for="jsonRadio"> JSON </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="parameterRadio"
              value="parameter"
            />
            <label class="form-check-label" for="parameterRadio">
              Custom Parameters
            </label>
          </div>
        </div>
      </div>

      <!-- JSON box -->
      <div id="jsonTemplate" class="mb-3 row">
        <label for="jsonBox" class="col-sm-2 col-form-label"
          >JSON Request</label
        >
        <div class="col-sm-10">
          <textarea class="form-control" id="jsonBox" rows="3"></textarea>
        </div>
      </div>

      <!-- Parameters box -->
      <div id="parameterTemplate" class="mb-3 row">
        <label for="parameterBox1" class="col-sm-2 col-form-label"
          >Parameter 1</label
        >
        <div class="col-sm-10">
          <div id="paremeterBox1" class="row g-1">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Parameter 1 Key here..."
                id="key1"
                aria-label="Key"
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Parameter 1 Value here..."
                id="value1"
                aria-label="Value"
              />
            </div>
            <button type="button" id="addBtn" class="btn btn-info col-sm-1">
              +
            </button>
          </div>
        </div>
        <div id="params" style="margin-top: 1em"></div>
      </div>

      <!-- submit button for request here -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" id="submitRequest" type="button">
          Submit
        </button>
      </div>
    </div>

    <!-- request response box here -->

    <div class="container">
      <h2
        class="text-center my-4 bg-secondary text-light"
        style="padding: 0.5em"
      >
        Response to Request
      </h2>

      <div class="mb-3">
        <!-- <textarea
          class="form-control"
          id="responseBox"
          rows="3"
        ></textarea> -->

        <pre class="language-javascript" style="max-height: 500px">
        <code id="responseCode" class="language-javascript">Your response will appear here ...</code>
        </pre>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>

    <script src="./prism.js"></script>
  </body>
</html>
